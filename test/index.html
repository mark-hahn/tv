<!-- connect: ws://192.168.1.103:8736 -->
<!-- message: 1`test`{"tst":"tstVal"} -->

<html ng-app="app">
<head>
    <script type="text/javascript">

    var ws;

    function connectToWS() {
        const endpoint = document.getElementById("endpoint").value;
        if (ws !== undefined) {
            ws.close()
        }

        ws = new WebSocket(endpoint);

        ws.onmessage = function(event) {
            var leng;
            if (event.data.size === undefined) {
                leng = event.data.length
            } else {
                leng = event.data.size
            }
            console.log("onmessage. size: " + leng + ", content: " + event.data);
        }

        ws.onopen = function(evt) {
            console.log("onopen");
        };

        ws.onclose = function(evt) {
            console.log("onclose");
        };

        ws.onerror = function(evt) {
            console.log("Error");
        };
    }

    function sendMsg() {
        const message = document.getElementById("myMessage").value;
        ws.send(message);
    }

    function closeConn() {
        ws.close();
    }

    </script>
</head>
<body>

    <form>
        connection to: <input type="text" id="endpoint" name="endpoint" value="ws://192.168.1.103:8736"  style="width: 200px" ><br>
    </form>

    <input type="button" onclick="connectToWS()" value="connect to WebSocket endpoint" /><br><br>

    <form>
        message: <input type="text" id="myMessage" name="myMessage" 
        value="2`test`{&quot;test&quot;:&quot;tstVal&quot;}">
      <br>
    </form>

    <input type="button" onclick="sendMsg()" value="Send message" />

    <input type="button" onclick="closeConn()" value="Close connection" />


</body>
</html>
