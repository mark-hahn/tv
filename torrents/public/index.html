<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torrent Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .search-box {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    
    .search-form {
      display: flex;
      gap: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      border-color: #667eea;
    }
    
    button {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      text-align: center;
      color: white;
      font-size: 18px;
      display: none;
    }
    
    .loading.active {
      display: block;
    }
    
    .results {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      display: none;
    }
    
    .results.active {
      display: block;
    }
    
    .results-header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .results-header h2 {
      color: #333;
      margin-bottom: 5px;
    }
    
    .results-count {
      color: #666;
      font-size: 14px;
    }
    
    .torrent-list {
      list-style: none;
    }
    
    .torrent-item {
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      transition: background 0.2s;
    }
    
    .torrent-item:hover {
      background: #e9ecef;
    }
    
    .torrent-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      word-break: break-all;
    }
    
    .torrent-link:hover {
      text-decoration: underline;
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .error.active {
      display: block;
    }
    
    .tracker-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
      text-transform: uppercase;
    }
    
    .tracker-ipt {
      background: #ff6b6b;
      color: white;
    }
    
    .tracker-tl {
      background: #4ecdc4;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé¨ Torrent Search</h1>
      <p>Search IPTorrents and TorrentLeech</p>
    </div>
    
    <div class="search-box">
      <form class="search-form" id="searchForm">
        <input 
          type="text" 
          id="showInput" 
          placeholder="Enter TV show name..." 
          required
          autofocus
        >
        <button type="submit" id="searchBtn">Search</button>
      </form>
    </div>
    
    <div class="loading" id="loading">
      <p>üîç Searching torrents...</p>
    </div>
    
    <div class="results" id="results">
      <div class="error" id="error"></div>
      
      <div class="results-header">
        <h2 id="resultsTitle"></h2>
        <p class="results-count" id="resultsCount"></p>
      </div>
      
      <ul class="torrent-list" id="torrentList"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const showInput = document.getElementById('showInput');
    const searchBtn = document.getElementById('searchBtn');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const error = document.getElementById('error');
    const resultsTitle = document.getElementById('resultsTitle');
    const resultsCount = document.getElementById('resultsCount');
    const torrentList = document.getElementById('torrentList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const showName = showInput.value.trim();
      if (!showName) return;

      // Reset UI
      loading.classList.add('active');
      results.classList.remove('active');
      error.classList.remove('active');
      searchBtn.disabled = true;

      try {
        const response = await fetch(`/api/search?show=${encodeURIComponent(showName)}`);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Search failed');
        }

        // Display results
        resultsTitle.textContent = `Results for "${data.show}"`;
        resultsCount.textContent = `Found ${data.count} torrent${data.count !== 1 ? 's' : ''}`;
        
        torrentList.innerHTML = '';
        
        if (data.torrents.length === 0) {
          torrentList.innerHTML = '<li class="torrent-item">No torrents found</li>';
        } else {
          data.torrents.forEach((url, index) => {
            const li = document.createElement('li');
            li.className = 'torrent-item';
            
            const tracker = url.includes('iptorrents.com') ? 'IPT' : 'TL';
            const trackerClass = url.includes('iptorrents.com') ? 'tracker-ipt' : 'tracker-tl';
            
            li.innerHTML = `
              <span class="tracker-badge ${trackerClass}">${tracker}</span>
              <a href="${url}" target="_blank" class="torrent-link">${url}</a>
            `;
            torrentList.appendChild(li);
          });
        }

        results.classList.add('active');
      } catch (err) {
        error.textContent = `Error: ${err.message}`;
        error.classList.add('active');
        results.classList.add('active');
      } finally {
        loading.classList.remove('active');
        searchBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
